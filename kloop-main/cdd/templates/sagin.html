      <style>

html,body
{
  width: 100%;
  margin: 0;
  overflow-x: hidden;
  height: 100%;
  padding: 0;
  scroll-behavior: smooth;
}


.arrow{
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 99;
  border-radius: 50%;
}
.arrow a{
  height: 49px;
  width: 47px;
  text-align: center;
  background: white;
  border: 3px solid teal;
  display: block;
  border-radius: 50%;

}
.arrow a span{
  color: teal;
  font-size: 21px;
  line-height:44px;
  cursor: pointer;
}
.arrow1{
  position: fixed;
  bottom: 30px;
  right: 120px;
  z-index: 99;
  border-radius: 50%;
}
.arrow1 a{
  height: 49px;
  width: 47px;
  text-align: center;
  background: white;
  border: 3px solid teal;
  display: block;
  border-radius: 50%;

}
.arrow1 a span{
  color: teal;
  font-size: 21px;
  font-weight: bolder;
  line-height: 50px;
  cursor: pointer;
}
.social-widget {
  font-family: poppins, sans-serif;
  position: fixed;
  top: 60%;
  width: 40px;
  left: 20px; /* Adjust the left distance as needed */
  transform: translateY(-50%);
  z-index: 90;
}

.social-icon {
  display: block;
  font-size: 30px;
  margin-bottom: 3px;
  transition: transform 0.3s ease-in-out;
  position: relative;
}

.social-icon:hover {
  transform: scale(1.2);
}

.social-name {
  display: none;
  position: absolute;
  top: 5px;
  left: 180%; /* Adjust the left position */
  transform: translateX(-50%);
  background-color: teal;
  color: #000000;
  padding: 5px;
  border-radius: 5px;
  font-size: 14px;
}

.social-icon:hover .social-name {
  display: block;
}
.social-icon .fab.fa-telegram {
  color: #0088cc; /* Telegram color */
}

.social-icon .fab.fa-instagram {
  background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d); /* Instagram gradient */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.social-icon .fab.fa-facebook {
  color: #3b5998; /* Facebook color */
}

.social-icon .fab.fa-twitter {
  color: #1da1f2; /* Twitter color */
}

.social-icon .fab.fa-linkedin {
  color: #0077b5; /* LinkedIn color */
}

.social-icon .fab.fa-youtube {
  color: #ff0000; /* YouTube color */
}

.social-icon .fab.fa-tiktok {
  color: #000000; /* TikTok color */
}
/*our team*/
.wrapper {
  font-family: poppins, sans-serif;
  text-align: center;
  position: relative;
  bottom: -400px;
  height: 500px;
}
/*change1*/
.ourteams{
  font-family: poppins,sans-serif;
  display: inline-block;
  padding: 20px;
  color: teal;
  background-color: white;
  position: relative;
  cursor: pointer;
  bottom: 90px;
  padding-top: -9px;
  font-size: 24px;
  height: 30px;
  width: 260px;
  font-weight: 500;
  letter-spacing: 1.2px;
  word-spacing: 5px;
  border: 2px solid rgba(158, 155, 155, 0.4);
  border-radius: 15px;
  text-transform: uppercase;
  backdrop-filter: blur(15px);
  box-shadow: 0 10px 10px rgba(0, 0, 0, 0.6);
  word-wrap: break-word;
  z-index: 50;
  cursor: pointer;
  transition: box-shadow 0.5s;
}
.ourteams:hover {
  animation: neon-glow 1.5s infinite alternate;
  box-shadow: 0 0 20px rgb(134, 27, 27), 0 0 40px rgb(134, 27, 27), 0 0 60px rgb(134, 27, 27) 0 0 80px rgb(134, 27, 27);
}

@keyframes neon-glow {
  from {
      box-shadow: 0 0 10px rgb(155, 207, 207), 0 0 20px rgb(110, 224, 224), 0 0 30px rgb(62, 216, 216), 0 0 40px rgb(16, 167, 167);
  }
  to {
      box-shadow: 0 0 20px #2196f3, 0 0 40px #1da1f2, 0 0 60px #0088cc, 0 0 80px #2196f3;
  }
}
 /*change1*/
 .aa{
  font-family: poppins,sans-serif;
  position: relative;
  display: inline-block;
  color: #2196f3;
  text-decoration: none;
  background-color: #b8aeae;
  padding: 15 30px;
  height: 70px;
  width: 190px;
  overflow: hidden;
  transition: 0.2s;
  z-index: 30;
  bottom: 80px;
  left: 0px;
  border-radius: 25px;
 }
 .aa:hover{
  color: #255784;
  background: #2196f3;
  box-shadow: 0 0 0 10px #2196f3, 0 0 0 40px #2196f3, 0 0 0 80px #2196f3;
 }

.wrapper .card_Container{
  position: relative;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  margin: 40px 0px;
  bottom: 90px;
}

.card_Container .card{
  position: relative;
  width: 270px;
  height: 340px;
  margin: 8px;
  overflow: hidden;
  box-shadow: 0 30px 30px -20px rgba(0, 0, 0, 1),
              inset 0 0 0 1000px transparent;
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card .imbBx, .imbBx img{
  width: 100%;
  height: 100%;
  display: non;
}

.card .content{
  position: absolute;
  bottom: -160px;
  width: 100%;
  height: 120px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  backdrop-filter: blur(15px);
  box-shadow: 0 -10px 10px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  transition: bottom 0.5s;
  transition-delay: 0.65s;
}

.card:hover .content{
  bottom: 0;
  transition-delay: 0s;
}

.content .contentBx h3{
  text-transform: uppercase;
  color: #fff;
  letter-spacing: 2px;
  font-weight: 500;
  font-size: 11px;
  text-align: center;
  margin: 20px 0 15px;
  line-height: 1.1em;
  transition: 0.5s;
  transition-delay: 0.6s;
  opacity: 0;
  transform: translateY(-20px);
}

.card:hover .content .contentBx h3{
  opacity: 1;
  transform: translateY(0);
}

.content .contentBx h3 span{
  font-size: 8px;
  font-weight: 300;
  text-transform: initial;
}

.content .sci{
  position: relative;
  bottom: 10px;
  display: flex;
  right: 20px;
}

.content .sci li{
  list-style: none;
  margin: 0 10px;
  transform: translateY(40px);
  transition: 0.5s;
  opacity: 0;
  transition-delay: calc(0.2s * var(--i));
}

.card:hover .content .sci li{
  transform: translateY(0);
  opacity: 1;
}

.content .sci li a{
  color: #fff;
  font-size: 19px;
}

/*html*/

html {
  scroll-behavior: smooth;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  position: sticky;
  color: #fff;
  height: 90px;
  background-color: #11474D;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  text-decoration: none;
}

nav{
  padding: 10px 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
  height: 70px;
  width: 100%;
  left: -10px;
}

.logo {
  width: 160px;
  position: relative;
  left: -20px;
  top: 0px; /* Adjust the width as needed */
  height: auto; /* Maintain aspect ratio */
  transition: transform 0.3s ease; /* Add transition for smooth zoom effect */
}

.logo:hover {
  transform: scale(1.1); /* Scale the logo slightly on hover */
}

nav ul{
  display: flex;
  gap: 30px;
  align-items: center;
}

nav ul li{
  list-style-type: none;
}

nav ul li a{
  text-decoration: none;
  color: #ffffff;
  font-size: 17px;
  position: relative;
  left: -250px;
  font-family: poppins, sans-serif;
}
nav ul li a:hover{
    color: rgb(0, 0, 0);
    padding-right: 8px;
  
}

.menu-icon{
  display: none;
}

.menu-icon i{
  color: #fff;
  font-size: 30px;
}

  nav ul li{
    list-style-type: none;
  }

    text-decoration: none;

    font-size: 14px;
    position: relative;
    left: -230px;
    font-family: poppins, sans-serif;
  }
}

  nav ul li{
    list-style-type: none;
  }
  
  nav ul li a{
    text-decoration: none;
    color: #ffffff;
    font-size: 12px;
    position: relative;
    left: -170px;
    font-family: poppins, sans-serif;
  }

}

  nav ul{
      position: absolute;
      top: 70px;
      color: #000;
      left: 0;
      right: 0;
      flex-direction: column;
      text-align: center;
      background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px); /* Blur effect */
      -webkit-backdrop-filter: blur(10px); /* For Safari */
      z-index: 7;
      gap: 0;
      overflow: hidden;
  }
  nav ul li{
      padding: 4px;
      height: 900px;
      padding-top: 0;
     color: transparent;
  }
  nav ul li a{
    color: black;
  }
  .menu-icon{
      display: block;
      z-index: 999;
  }
  #menuList{
      transition: all 0.5s;
  }

  .header{
    z-index: 10;
  }

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: transparent;
  min-width: 160px;
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: rgb(255, 255, 255);
  padding: 2px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  z-index: 999;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {
  background-color: #f1f1f1;
  width: 50%;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

.ourclients {
  position: relative;
  bottom: -100px;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.ourclients h2 {
  font-size: 30px;
  font-family: Poppins, sans-serif;
  margin-top: 40px;
  color: teal;
}

.scroll {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  position: relative;
  width: 100%;
  max-width: 1000px;
  overflow: hidden;
  -webkit-mask-image: linear-gradient(90deg, transparent, #fff, #fff, transparent);
}

.scroll .scrolling-content {
  display: flex;
  gap: 10px;
  animation: scrollAnim 25s linear infinite;
}

.scroll img {
  max-width: 200px;
  transform: scale(0.8);
  filter: grayscale(1);
}

.scroll img:hover {
  filter: grayscale(0);
  cursor: pointer;
}

@keyframes scrollAnim {
  0% {
      transform: translateX(0);
  }
  100% {
      transform: translateX(-50%);
  }
}

.scroll .scrolling-content::after {
  content: "";
  display: flex;
}

.scroll .scrolling-content::after {
  content: "";
  display: flex;
}











.custom-slider-container {
  position: relative;
  width: 100%;
  overflow: hidden;
  top: 50px;
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 500%; /* Adjust this width if you add more slides */
}

.slide {
  flex: 0 0 20%; /* Each slide takes up 20% of the width since there are 5 slides */
}

.slide iframe {
  width: 100%;
  height: 240px;
}

/* Hide radio buttons */
input[name="slider1"] {
  display: none;
}

/* Navigation dots */
.custom-dots {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}

.custom-dots label {
  cursor: pointer;
  display: inline-block;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #bbb;
  margin: 0 5px;
}

/* Change slides based on the checked radio button */
input#dot1:checked ~ .slides {
  transform: translateX(0%);
}

input#dot2:checked ~ .slides {
  transform: translateX(-20%);
}

input#dot3:checked ~ .slides {
  transform: translateX(-40%);
}

input#dot4:checked ~ .slides {
  transform: translateX(-60%);
}

input#dot5:checked ~ .slides {
  transform: translateX(-80%);
}

/* Highlight active dot */
input#dot1:checked ~ .custom-dots label[for="dot1"],
input#dot2:checked ~ .custom-dots label[for="dot2"],
input#dot3:checked ~ .custom-dots label[for="dot3"],
input#dot4:checked ~ .custom-dots label[for="dot4"],
input#dot5:checked ~ .custom-dots label[for="dot5"] {
  background-color: #555;
}

        document.querySelectorAll('iframe').forEach(iframe => {
            // Adding a message event listener to detect video play and pause events
            window.addEventListener('message', function(event) {
                const data = JSON.parse(event.data);
                if (data.event === 'infoDelivery' && data.info) {
                    if (data.info.playerState === 1) {
                        // Video is playing
                        document.querySelector('.slides').style.animationPlayState = 'paused';
                    } else if (data.info.playerState === 2) {
                        // Video is paused
                        document.querySelector('.slides').style.animationPlayState = 'running';
                    }
                }

            // Function to send a postMessage to the YouTube iframe

                iframe.contentWindow.postMessage(JSON.stringify({

                    func: action,
                    args: [value]
                }), '*');
            }
    
            // Attach event listener to check when iframe is interacted with
            iframe.addEventListener('load', () => {
                sendMessage('addEventListener', 'onStateChange');
            });
        });

      // Function to start counting animation
      function startCountingAnimation(targetElement) {
          const startNumber = 1; // Start counting from 1
          const endNumber = 100;
          const duration = 4000; // Animation duration in milliseconds
          const steps = endNumber - startNumber; // Total steps from start to end
          const interval = duration / steps; // Interval for each step
        
          let currentNumber = startNumber;
          const increment = 1; // Increment by 1 for each step
        
          const intervalId = setInterval(() => {
            if (currentNumber <= endNumber) {
              // Update the displayed number
              targetElement.textContent = currentNumber;
              currentNumber += increment;
            } else {
              // Display "100+" when the count reaches 100
              targetElement.textContent = "100+";
              // Stop the interval when reaching the end number
              clearInterval(intervalId);
            }
          }, interval);
        }
        
        // Function to observe element intersection
        function CountingAnimation(countingRef, startCountingAnimation) {
          const options = {
            root: null,
            rootMargin: '0px',
            threshold: 0.5 // Trigger when 50% of the target element is visible
          };
        
          const callback = (entries, observer) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                startCountingAnimation(entry.target);
                observer.unobserve(entry.target);
              }
            });
          };
        
          const observer = new IntersectionObserver(callback, options);
          if (countingRef) {
            observer.observe(countingRef);
          }
        
          return () => {
            if (countingRef) {
              observer.unobserve(countingRef);
            }
          };
        }

      document.addEventListener('DOMContentLoaded', (event) => {

        let container = document.querySelector('.carousel-container');
        let dots = document.querySelectorAll('.carousel-dots li');
        let nextBtn = document.querySelector('.carousel-arrows .next');
        let prevBtn = document.querySelector('.carousel-arrows .prev');
      
        let lastIndex = items.length - 1;
        let activeIndex = 0;
        let zIndex = 2;
      
        nextBtn.onclick = () => {
            let newIndex = activeIndex + 1 > lastIndex ? 0 : activeIndex + 1;
            setActiveItem(newIndex);
        };
      
        prevBtn.onclick = () => {
            let newIndex = activeIndex - 1 < 0 ? lastIndex : activeIndex - 1;
            setActiveItem(newIndex);
        };
      
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                setActiveItem(index);
            });
        });
      
        const setActiveItem = (newIndex) => {
            if (newIndex === activeIndex) return;
            activeIndex = newIndex;
            showSlider();
        };
      
        const showSlider = () => {
            container.style.pointerEvents = 'none';
            let activeItem = document.querySelector('.carousel-container .carousel-list .carousel-item.active');
            if (activeItem) activeItem.classList.remove('active');
            zIndex++;
            items[activeIndex].style.zIndex = zIndex;
            items[activeIndex].classList.add('active');
      
            container.classList.add('effect');
      
            let activeDot = document.querySelector('.carousel-dots li.active');
            if (activeDot) activeDot.classList.remove('active');
            dots[activeIndex].classList.add('active');
      
            clearTimeout(removeEffect);
            removeEffect = setTimeout(() => {
                container.classList.remove('effect');
                container.style.pointerEvents = 'auto';
            }, 1500);
      
            clearTimeout(autoRun);
            autoRun = setTimeout(() => {
                nextBtn.click();
            }, 5000);
        };
      
        let removeEffect;
        let autoRun = setTimeout(() => {
            nextBtn.click();
        }, 5000);
      });
